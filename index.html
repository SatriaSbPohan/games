<!DOCTYPE html>
<html lang="en">
<head>

    <title>Game</title>
    <link rel="stylesheet" href="styles/game.css">

<body>

        </div>

                <div class="buttons"><button class="button">JODOHKAN</button></div>
                <H2>Hasil Akan Muncul Disini</H2>
                <div class="box-hasil">
                    <div class="hasil">
                        <p class="text-hasil"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/game.js"></script>
    </form>
